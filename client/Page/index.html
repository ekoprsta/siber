<!DOCTYPE html>
<html>
<head>
	<title>SIBER Login</title>
	<style type="text/css">
		.login_box {
			width: 450px;
			height: 290px;
			background-color: mediumseagreen;
			margin: auto;
			border-radius: 50px;

		}
		h3 {
			font-family: copperplate, times, serif;
			font-size: 30px;
		}

		.formlogin {
			box-sizing: border-box;
			width: 90%;
			padding: 10px;
			font-size: 11pt;
			margin-left: 20px;
		}

		.login {
			box-sizing: border-box;
			width: 90%;
			padding: 10px;
			font-size: 11pt;
			margin-left: 20px;
			background-color: red;
			color: white; 	
		}

		.signup {
			box-sizing: border-box;
			width: 90%;
			padding: 10px;
			font-size: 11pt;
			margin-left: 20px;
			background-color: blue;
			color: white;
		}

		.lbl{
			font-family: "Lucida Console", "Courier New", monospace;
			margin-left: 20px;
		}
		.header {
			line-height: 0.4;
		}
		h1 {
			color: white;
			letter-spacing: 15px;
			text-shadow: 3px 2px 2px black; 
		}

		h2 {
			text-shadow: 3px 2px 2px white; 
		}
		body {
			background-image: linear-gradient(to left,#ccffe6, #00ff80);
			
		}
	</style>
</head>
<body>
		<div class="header">
			<center>
				<h1>SIBER</h1>
				<h2>Sistem Informasi Bidang Pendidikan RISKA</h2>
				<img src="logo.jpg" height="150px">
			</center>
		</div>
		<div class="login_box">
			<h3><center>Login Form</center></h3>
			<form>
				<label class="lbl">Username</label><br/>
				<input type="text" name="username" id="username" class="formlogin" placeholder="please enter your email"><br/><br/>
				<label class="lbl">Password</label><br/>
				<input type="password" name="password" id="password" class="formlogin" placeholder="please enter your password"><br/><br/>
				<button type="submit" class="login">LOGIN</button><br/>
		</div>
		<center><h4>Copyright Â© 2021 Coding for Donate	</h4></center>

</body>
</html>
